<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,900;1,100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Chat App</title>
    <style>
      body::-webkit-scrollbar {
        width: 2px;
        height: 2px;
      }
      body::-webkit-scrollbar-button {
        width: 0px;
        height: 0px;
      }
      body::-webkit-scrollbar-thumb {
        background: #31e000;
        border: 0px none #ffffff;
        border-radius: 50px;
      }
      body::-webkit-scrollbar-thumb:hover {
        background: #31e000;
      }
      body::-webkit-scrollbar-thumb:active {
        background: #a5e693;
      }
      body::-webkit-scrollbar-track {
        background: #040611;
        border: 100px none #ffffff;
        border-radius: 100px;
      }
      body::-webkit-scrollbar-track:hover {
        background: #0b132b;
      }
      body::-webkit-scrollbar-track:active {
        background: #0b132b;
      }
      body::-webkit-scrollbar-corner {
        background: transparent;
      }
    
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="react-app"></div>
    
  </body>
</html>
